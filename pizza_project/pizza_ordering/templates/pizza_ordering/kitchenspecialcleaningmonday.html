<!DOCTYPE html>
{% load static %}
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kitchen Special Cleaning (Monday)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87ceeb;
            padding: 20px;
            margin: 0;
            height: 100vh; /* Ensure body covers full viewport height */
        }
        h1 {
            text-align: center;
            color: #fff; /* White letters */
            margin-bottom: 20px;
            background-color: #87ceeb; /* Blue background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }
        input[type="date"],
        input[type="text"],
        select {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .task-list {
            margin: 20px 0;
        }
        .task-list h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .task-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* Added margin to create space between tasks */
        }
        .task-item label {
            margin: 0;
        }
        .language-switcher {
            text-align: center;
            margin-top: 20px;
        }
        .language-switcher a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .language-switcher a:hover {
            text-decoration: underline;
        }
        .home-button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: #218838;
        }
        textarea {
            width: calc(100% - 22px); /* Adjust for border width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
    </style>
</head>
<body>

    <form id="kitchen_specialcleaning_monday" action="{% url 'kitchen_specialcleaning_monday_submit' %}" method="post">
        {% csrf_token %}
        <h1 data-lang-en="Kitchen Special Cleaning (Monday)" data-lang-de="Spezialreinigung der Küche (Montag)">Kitchen Special Cleaning (Monday)</h1>
        <label for="date" data-lang-en="Date" data-lang-de="Datum">Date</label>
        <input type="date" id="date" name="date" required><br>
        <label for="location" data-lang-en="Select Location" data-lang-de="Standort wählen">Select Location</label>

        <select name="location" id="location">
            <option value="select" data-lang-en="select" data-lang-de="wählen">select</option>
            <option value="JP23" data-lang-en="JP23" data-lang-de="JP23">JP23</option>
            <option value="KP5" data-lang-en="KP5" data-lang-de="KP5">KP5</option>
            <option value="TS17" data-lang-en="TS17" data-lang-de="TS17">TS17</option>
        </select>
        <br>
        <label for="name" data-lang-en="Name" data-lang-de="Name">Name</label>
        <input type="text" id="name" name="name" required><br>

        <!-- Tasks with checkboxes -->
        <h2 data-lang-en="Tasks" data-lang-de="Aufgaben">Tasks</h2>
        <div class="task-item">
            <input type="checkbox" id="task_cooling_cell" name="task_cooling_cell" required>
            <label for="task_cooling_cell" data-lang-en="Cooling cell (take everything out, wipe floor wet)" data-lang-de="Kühlzelle (alles herausnehmen, Boden nass wischen)">Cooling cell (take everything out, wipe floor wet)</label><br>
        </div>

        <div class="task-item">
            <input type="checkbox" id="task_dishwasher" name="task_dishwasher" required>
            <label for="task_dishwasher" data-lang-en="Dishwasher (fill with salt)" data-lang-de="Geschirrspüler (mit Salz füllen)">Dishwasher (fill with salt)</label><br>
        </div>

        <div class="task-item">
            <input type="checkbox" id="task_large_cooling_display" name="task_large_cooling_display" required>
            <label for="task_large_cooling_display" data-lang-en="Large cooling display cabinet, defrost and clean (inside)" data-lang-de="Großes Kühlregal, abtauen und reinigen (innen)">Large cooling display cabinet, defrost and clean (inside)</label><br>
        </div>

        <div class="task-item">
            <input type="checkbox" id="task_under_sink" name="task_under_sink" required>
            <label for="task_under_sink" data-lang-en="Under the sink (take everything out, wipe floor wet)" data-lang-de="Unter der Spüle (alles herausnehmen, Boden nass wischen)">Under the sink (take everything out, wipe floor wet)</label><br>
        </div>

        <div class="task-item">
            <input type="checkbox" id="task_dough_boxes" name="task_dough_boxes" required>
            <label for="task_dough_boxes" data-lang-en="Dough boxes (wipe outside with a damp cloth including lid)" data-lang-de="Teigbehälter (außen mit einem feuchten Tuch abwischen, inklusive Deckel)">Dough boxes (wipe outside with a damp cloth including lid)</label><br>
        </div>

        <div class="task-item">
            <input type="checkbox" id="task_shelves_dough_machine" name="task_shelves_dough_machine" required>
            <label for="task_shelves_dough_machine" data-lang-en="Shelves (take everything out, wipe all floors wet) Dough machine (wipe with a damp cloth, inside and outside)" data-lang-de="Regale (alles herausnehmen, alle Böden nass wischen) Teigmaschine (mit einem feuchten Tuch abwischen, innen und außen)">Shelves (take everything out, wipe all floors wet) Dough machine (wipe with a damp cloth, inside and outside)</label><br>
        </div>

        <div class="task-item">
            <input type="checkbox" id="task_scales" name="task_scales" required>
            <label for="task_scales" data-lang-en="Scales (wipe with a damp cloth)" data-lang-de="Waagen (mit einem feuchten Tuch abwischen)">Scales (wipe with a damp cloth)</label><br>
        </div>
        <label for="comments" data-lang-en="Comments" data-lang-de="Kommentare">Comments</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <input type="submit" value="Submit" data-lang-en="Submit" data-lang-de="Einreichen">
    </form>
    <a href="{% url 'department_shift_selection' %}" class="home-button" data-lang-en="Home" data-lang-de="Startseite">Home</a>
    <div class="language-switcher">
        <a href="#" onclick="switchLanguage('en')">English</a> | <a href="#" onclick="switchLanguage('de')">Deutsch</a>
    </div>

    <script>
        // Set default language to German when the page loads
        document.addEventListener("DOMContentLoaded", function(event) {
            switchLanguage('de');
        });

        // JavaScript validation to ensure all checkboxes are checked
        document.getElementById("kitchen_specialcleaning_monday").addEventListener("submit", function(event) {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var checked = false;
            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    checked = true;
                }
            });
            if (!checked) {
                event.preventDefault();
                alert("Bitte alle Aufgaben überprüfen, bevor Sie das Formular absenden.");
            }
        });

        // JavaScript function to switch language
        function switchLanguage(language) {
            var elements = document.querySelectorAll('[data-lang-en]');
            elements.forEach(function(element) {
                element.innerText = element.getAttribute('data-lang-' + language);
            });

            var options = document.querySelectorAll('option[data-lang-en]');
            options.forEach(function(option) {
                option.innerText = option.getAttribute('data-lang-' + language);
            });

            // Set placeholder for name input
            document.getElementById('name').placeholder = language === 'en' ? 'Enter your name' : 'Geben Sie Ihren Namen ein';
            // Set value for submit button
            document.querySelector('input[type="submit"]').value = language === 'en' ? 'Submit' : 'Einreichen';
        }
    </script>
</body>
</html>
